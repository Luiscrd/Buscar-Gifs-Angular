<h3>Busquedas</h3>
<div class="list-group list-reset">
  <a *ngFor="let item of historial; let i = index" class="list-group-item list-group-item-action" [class.active]="selectedIndex === i" (click)="buscar(item,i)">{{ item | titlecase }}</a>
</div>
<button class="btn-das" (click)="limpiar()">Limpiar</button>
